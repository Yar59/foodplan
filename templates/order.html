<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Foodplan 2021 - Меню на неделю FOODPLAN</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar__opacity">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.8d8f24edbb5f.svg' %}" height="55" width="189" alt="">
                </a>
                <h3 class="text-secondary mt-2 me-2">Стоимость: 00000₽</h3>
                <button form="order" type="submit" class="btn shadow-none btn-sm btn-outline-success foodplan_green foodplan__border_green">Оплатить</button>
            </div>
        </nav>
    </header>
    <main style="margin-top: calc(2rem + 85px);">
        <section>
            <div class="container">
                <h1><strong class="foodplan_green">1 шаг </strong>до первого меню</h1>
                <h5 class="text-secondary mb-3">Вам будет доступно 4 типа меню: Классическое, Низкоуглеводное, Вегетарианское и Кето.</h5>
                <div class="row mb-5">
                    <div class="col-6 col-md-3">

                        <label for="classic" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_classical.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="classic" value="cl" class="foodplan_selected d-none">
                            <div class="img_selected" name="fname" id="img1"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">

                        <label for="low" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_nizkougl.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="low" value="lc" class="foodplan_selected d-none">
                            <div class="img_selected" id="img2"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="veg" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_veg.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="veg" value="vg" class="foodplan_selected d-none">
                            <div class="img_selected" id="img3"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">

                        <label id="test" for="keto" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_keto.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="keto" value="kt" class="foodplan_selected d-none">
                            <div class="img_selected" id="img4"></div>
                        </label>
                    </div>
                </div>
 <h2><strong>Выберите подходящий тариф</strong></h2>
                <form id="order">
                <table class="table text-center text-truncate mb-5">
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Срок</th>
                            <td>
                                <select class="form-select" id="term">
                                    <option value="0" selected>1 месяц</option>
                                    <option value="1">3 месяца</option>
                                    <option value="2">6 месяцев</option>
                                    <option value="3">12 месяцев.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Завтраки</th>
                            <td>
                                <select name="select1" class="form-select" id="breakfast">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Обеды</th>
                            <td>
                                <select name="select2" class="form-select" id="lunch">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Ужины</th>
                            <td>
                                <select name="select3" class="form-select" id="dinner">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Десерты</th>
                            <td>
                                <select name="select4" class="form-select" id="dessert">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Кол-во персон</th>
                            <td>
                                <select name="select5" class="form-select" id="duration">
                                    <option value="0" selected>1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                    <option value="5">6</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" >Аллергии</th>
                            <td>
                                <div class="form-check d-flex justify-content-start" id="allergy">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="fs" name="letter">
                                    <label class="form-check-label" for="allergy1">
                                        Рыба и морепродукты
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="mt" name="letter">
                                    <label class="form-check-label" for="allergy2">
                                        Мясо
                                    </label>
                                </div>
                                                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="cl" name="allergy">
                                    <label class="form-check-label" for="allergy3">
                                        Зерновые
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="hn" name="allergy">
                                    <label class="form-check-label" for="allergy3">
                                        Продукты пчеловодства
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="nt" name="allergy">
                                    <label class="form-check-label" for="allergy3">
                                        Орехи и бобовые
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="mk" name="allergy">
                                    <label class="form-check-label" for="allergy3">
                                        Молочные продукты
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" id="TableSubmit" class="d-none"></button>
                </form>
                <form class="card d-flex flex-row align-items-baseline mb-5 p-3 foodplan__bg_grey">
                    <label for="exampleInputPassword1" class="form-label me-2">Промокод</label>
                    <input type="password" class="form-control me-2" id="password">
                    <button type="submit" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green">Применить</button>
                </form>
                <div class="d-flex justify-content-center my-5 test">
                    <button onclick="location.href = '/'" name="orders" type="submit"  class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green w-50">Оплатить</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $('.img_selected').click(function(e) {
      sessionStorage.setItem("menu", $(this).val())
})

		$(document).ready (function () {
    $("#term").change (function () {
        var selectedTerm = $(this).children("option:selected").text();
         sessionStorage.setItem('term',selectedTerm)
    });
});
            $("#breakfast").click(function(e) {
		sessionStorage.setItem("breakfast", $(this).val())
	})
            $("#lunch").click(function(e) {
		sessionStorage.setItem("lunch", $(this).val())
	})

	        $("#dinner").click(function(e) {
		sessionStorage.setItem("dinner", $(this).val())
	})

            $("#dessert").click(function(e) {
		sessionStorage.setItem("dessert", $(this).val())
	})



	$(document).ready (function () {
    $("#duration").change (function () {
        var selectedDuration = $(this).children("option:selected").text();
         sessionStorage.setItem('duration',selectedDuration)
    });
});

    $("input[name=allergy]").click(function(e) {
        var checkbox_value = "";
             $(":checkbox").each(function () {
            var ischecked = $(this).is(":checked");
            if (ischecked) {
                checkbox_value += $(this).val() + "|";
            }
        });
        sessionStorage.setItem('allergy',checkbox_value)

    });

$(document).ready(function () {
    $("button[name=orders]").click(function (event) {
    	let csrf = document.cookie.replace(/(?:(?:^|.*;\s*)csrftoken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
               $.ajax({
            url: "{% url 'foodsite:order' %}",
            type: "POST",
            data: {menu: sessionStorage.getItem('menu'),
                   term: sessionStorage.getItem('term'),
                   breakfast: sessionStorage.getItem('breakfast'),
                   lunch: sessionStorage.getItem('lunch'),
                   dinner: sessionStorage.getItem('dinner'),
                   dessert: sessionStorage.getItem('dessert'),
                   allergy : sessionStorage.getItem('allergy'),
                   duration : sessionStorage.getItem('duration'),
                   csrfmiddlewaretoken: csrf,

            },
            success: function (response) {
                console.log(response);
                alert(response);



            }
        }); // end ajax
    });

});


    </script>
</body>
